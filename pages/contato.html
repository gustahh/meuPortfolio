<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="containerContato">
        <h2>Contato</h2>
        <p class="tituloNome" id="seguir">Siga-me</p>
        <img src="icons/user.svg" alt="" class="iconProjs">
        <ul class="ulSeguir">
            <li class="liSeguir">
                <a href="https://github.com/gustahh">
                    <img src="icons/github.png" alt="" class="socialIcons">
                    <span class="socialNome">GitHub</span>
                </a>
            </li>
            <li class="liSeguir">
                <a href="">
                    <img src="icons/replit.png" alt="" class="socialIcons">
                    <span class="socialNome">Replit</span>
                </a>
            </li>
            <li class="liSeguir">
                <a href="">
                    <img src="icons/linkedin.png" alt="" class="socialIcons">
                    <span class="socialNome">LinkedIn</span>
                </a>
            </li>
        </ul>
        <div class="faleCmg">
            <p class="tituloNome" id="seguir">Fale comigo</p>
            <img src="icons/envelope.svg" alt="" class="iconProjs">
        </div>
        <form class="mail" onsubmit="mailto();">
            <label>Nome</label><br><br>
            <input type="text" placeholder="Digite seu nome"><br><br>
            <label>Mensagem</label><br><br>
            <textarea name="" id="" cols="32" rows="5" placeholder="Sua mensagem aqui!"></textarea><br><br>
            <div class="emailBox">
                <img src="icons/envelope.svg" alt="" class="iconProjs">
                <span class="email">gustavocarlos202@gmail.com</span>
                <input type="submit" class="btnEnviar" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
